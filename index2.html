<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper and Scissor</title>
    <style>
        body {
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial, Helvetica, sans-serif;

        }

        .title {
            font-size: 30px;
            font-weight: bold;
        }

        button {

            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
        }

        img {
            height: 100px;
            width: 100px;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <p class="title">Rock Paper Scissors</p>
    <button onclick=" 
    playerMove='Rock';
    valueChecker();
    "><img src="fist.png" alt=""></button>

    <button onclick=" 
    playerMove='Paper';
    valueChecker();
    "><img src="hand-paper.png" alt=""></button>

    <button onclick=" 
    playerMove='Scissors';
    valueChecker();
     "><img src="scissors.png" alt=""></button>


    <button onclick=" score.win=0;
    score.lose=0;
    score.tie=0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset</button>

    <p class="js-score"></p>
    <p class="js-result"></p>
    <p class="js-move"></p>
    


    <script>

        const score = JSON.parse(localStorage.getItem('score')) || {
            win: 0,
            lose: 0,
            tie: 0
        };

        updateScoreElement();



        let playerMove = '';

        function valueChecker() {
            computerValue();
            let result = '';
            if (playerMove === "Scissors") {
                if (computerMove === 'Rock') {
                    result = 'You Lose';
                } else if (computerMove === 'Paper') {
                    result = 'You Win';
                } else {
                    result = 'Tie';
                }

            } else if (playerMove === "Paper") {
                if (computerMove === 'Rock') {
                    result = 'You Win';
                } else if (computerMove === 'Paper') {
                    result = 'Tie';
                } else {
                    result = 'You Lose';
                }


            } else {
                if (computerMove === 'Rock') {
                    result = 'Tie';
                } else if (computerMove === 'Paper') {
                    result = 'You Lose';
                } else {
                    result = 'You Win';
                }

            }
            if (result === 'You Win') {
                score.win += 1;
            } else if (result === 'You Lose') {
                score.lose += 1;
            } else {
                score.tie += 1;
            }
            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement();

            let jsMove = document.querySelector('.js-move');
            jsMove.innerHTML = `You picked ${playerMove} , computer picked ${computerMove} .`

            let jsResult = document.querySelector('.js-result');
            jsResult.innerHTML = result;    



        }
        function updateScoreElement() {
            document.querySelector('.js-score').innerHTML = ` win : ${score.win} , lose : ${score.lose} , tie : ${score.tie} `;
        }

        let computerMove = '';
        function computerValue() {
            const randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock'
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper'
            }
            else {
                computerMove = 'Scissor'
            }
        }

    </script>
</body>

</html>
